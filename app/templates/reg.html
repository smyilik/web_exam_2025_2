{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='logreg.css') }}">

<main class="form-outer">
    <div class="form">
        <form method="post">
            <label for="login">login</label>
            <input
                type="text"
                id="login"
                name="login"
                placeholder="Логин"
                required>
            </input>
            <label for="last_name">last_name</label>
            <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Фамилия"
                required>
            </input>
            <label for="first_name">first_name</label>
            <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Имя"
                required>
            </input>
            <label for="father_name">father_name</label>
            <input
                type="text"
                id="father_name"
                name="father_name"
                placeholder="Отчество">
            </input>
            <label for="password">password</label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Пароль"
                required>
            </input>
            <button type="submit">Зарегестрироваться</button>
            <p><a href="{{ url_for('login') }} ">Log in</a></p>
        </form>
        {% if error %}
        <div class="invalid-feedback d-block">
            {{ error }}
        </div>
        {% endif %}
    </div>
</main>
{% endblock %}
