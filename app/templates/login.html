{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='logreg.css') }}">

<main class="form-outer">
    <div class="form">
        <form method="post">
            <label for="login">login</label>
            <input
                type="text"
                id="login"
                name="login"
                placeholder="Логин"
                required>
            </input>
            <label for="password">password</label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Пароль"
                required>
            </input>
            <button type="submit">Log in</button>
            <p><a href="{{ url_for('reg') }} ">Зарегестрироваться</a></p>
        </form>
        {% if error %}
        <div class="invalid-feedback d-block">
            {{ error }}
        </div>
        {% endif %}
    </div>
</main>
{% endblock %}
